<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagram-celular.png" alt="Imagem CELL">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt="instinha">
                    <div class="profile-photo">
                        <img src="./img/perfil-instagram.jpg" alt="fotenha">
                    </div>
                    <a href="#" class="instagram-login">Continua como victinguima</a>
                    <a href="#" class="instagram logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é você?</p>
                    <p class="notaccount">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o app</p>
                     <div class="download">
                         <a href="#" class="app-download"></a>
                         <a href="#" class="app-download"></a>
                     </div>
                </div>
            </div>
        </div>
    </body>
</html>
